<!DOCTYPE html>
<html lang="en">
<head>
  <title>BlackJack</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="blackjack_game.css">
  <script src="index.js" defer></script>
</head>
<body>
<button id="back-btn">menu</button>

<div class="container">
  <div id="dealer-container"> <!-- New container for dealer score and cards -->
    <div id="d-title">Dealer Score:</div>
    <div id="dealer-score">
    </div>
    <div class="dealer-cards">
      <img class='d-card' id="d-card1" src="" alt="">
      <img class='d-card' id="d-card2" src="" alt="">
      <img class='d-card' id="d-card3" src="" alt="">
      <img class='d-card' id="d-card4" src="" alt="">
      <img class='d-card' id="d-card5" src="" alt="">
      <img class='d-card' id="d-card6" src="" alt="">
      <img class='d-card' id="d-card7" src="" alt="">
      <img class='d-card' id="d-card8" src="" alt="">
      <img class='d-card' id="d-card9" src="" alt="">
      <img class='d-card' id="d-card10" src="" alt="">
      <img class='d-card' id="d-card11" src="" alt="">
    </div>
  </div>

  <div id="middle">
    <img id="upside_down_deck" src="PNG-cards-1.3/upside_downcard.png">
    <button id="shuffle-btn">reshuffle</button>
  </div>
  <!-- Result pop up -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <p id="resultText">Result goes here...</p>
      <button id="continueBtn">Continue</button>
    </div>
  </div>
  <!-- Menu pop up-->
  <div id="menu-popup" class="modal">
    <div class="modal-content">
      <p>Your progress won't be saved.</p>
      <button id="confirm-button">Quit</button> <!-- Confirm button -->
      <button id="back-to-game-button">Back to game</button>
    </div>
  </div>

  <!--Shuffle Popup -->
  <div id="shuffle-popup" class="modal">
    <div class="modal-content">
      <button id="close-btn">&times;</button>
      <p> Would you like to shuffle now?</p>
      <button id="confirm-shuffle">Yes, Shuffle!</button>
    </div>
  </div>


  <!-- Lost Popup -->
  <div id="lost-popup" class="modal">
    <div class="modal-content">
      <h2>Out of money</h2>
      <p>you are out of money! you can reset from the menu</p>
      <button id="menu-btn">Menu</button>
    </div>
  </div>

  <div class="player-cards">
    <img class='p-card' id="p-card1" src="" alt="">
    <img class='p-card' id="p-card2" src="" alt="">
    <img class='p-card' id="p-card3" src="" alt="">
    <img class='p-card' id="p-card4" src="" alt="">
    <img class='p-card' id="p-card5" src="" alt="">
    <img class='p-card' id="p-card6" src="" alt="">
    <img class='p-card' id="p-card7" src="" alt="">
    <img class='p-card' id="p-card8" src="" alt="">
    <img class='p-card' id="p-card9" src="" alt="">
    <img class='p-card' id="p-card10" src="" alt="">
    <img class='p-card' id="p-card11" src="" alt="">
  </div>

  <div id="bet-container">
    <label id="bet-enter-display" for="bet-enter">bet amount:</label>
    <input type="range" id="bet-enter" min="1" max="" step="1">
    <button id="bet-btn">Bet</button>
    <label id = 'current-bet'></label>
  </div>

  <div id="buttons">
    <p id="p-title">Player Score:</p>
    <button id="hit">Hit</button>
    <button id="stay">Stay</button>
    <button id="double">Double</button>
  </div>

  <p id="current-amount">Balance:</p>
</div>
</body>
</html>
